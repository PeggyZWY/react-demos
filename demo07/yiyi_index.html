<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <!-- 有时需要从组件获取真实 DOM 的节点，这时就要用到 ref 属性 -->

    <!-- 为了做到这一点，文本输入框必须有一个 ref 属性，然后 this.refs.[refName] 就会返回这个真实的 DOM 节点。 -->

    <!-- 需要注意的是，由于 this.refs.[refName] 属性获取的是真实 DOM ，所以必须等到虚拟 DOM 插入文档以后，才能使用这个属性，否则会报错。上面代码中，通过为组件指定 Click 事件的回调函数，确保了只有等到真实 DOM 
    发生 Click 事件之后，才会读取 this.refs.[refName] 属性 -->
    <script type="text/babel">
        var MyComponent = React.createClass({
            handleClick: function() {
                this.refs.myTextInput.focus();
            },
            
            // 注意注意：在react里面的html代码，如果是空元素，一定要用' /'结尾啊，否则报错
            render: function() {
                return (
                    <div>
                        <input type="text" ref="myTextInput" />
                        <input type="button" value="Focus the text input" onClick={this.handleClick} />
                    </div>
                );
            }
        });


        ReactDOM.render(
        <MyComponent />,
        document.getElementById("example")
        );
    </script>
</body>
</html>
